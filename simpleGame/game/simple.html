<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js"></script>
    <script>
        var scene;
        var ball;

        function init(){
            scene = new Scene();
            ball = new Sprite(scene,"aero.jpg",50,50);
            ball.setMoveAngle(180);
            ball.setSpeed(3);
            scene.start();
        }

        function update(){
            scene.clear();
            ball.update();
        }
    </script>
</head>
<body onload="init()">
    
</body>
</html>
